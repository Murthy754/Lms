<div class="forgot-bg">
  <div class="forgot-page">
    <div class="forgt-logo">
      <a href="#"><img src="../../assets/images/Overlay_Logo.png" alt="logo" /></a>
    </div>
    <div class="clear"></div>

    <form class="frgt-form re-cover" name="recoverPassword" [formGroup]="recoverPasswordForm" (ngSubmit)="recover()">
      <h4>TYPE YOUR NEW PASSWORD</h4>
      <p>Just type twice your new desired password and hit the set password button. Thatâ€™s it</p>
      <div class="form-group"
        [ngClass]="{'has-error': recoverPasswordForm.controls['password'].invalid && recoverPasswordForm.controls['password'].dirty }">
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" name="password" required />
        <p *ngIf="recoverPasswordForm.controls['password'].errors?.minlength" class="error-msg">
          Please enter minimum of 8 characters long</p>
      </div>
      <div class="form-group"
        [ngClass]="{'has-error': recoverPasswordForm.controls['confirmPassword'].invalid && recoverPasswordForm.controls['confirmPassword'].dirty }">
        <input type="password" class="form-control" placeholder="Re-Enter Password" formControlName="confirmPassword"
           name="confirmPassword" required />
        <p *ngIf="recoverPasswordForm.controls['confirmPassword'].errors?.minlength"
          class="error-msg">Please enter minimum of 8 characters long</p>
        <p class="error-msg">{{matchError}}</p>
      </div>
      <button type="button submit" class="sign-in">SET PASSWORD</button>
    </form>
  </div>
</div>
