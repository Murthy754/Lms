<div class="row">
    <div class="col-lg-12">
     <div class="col-xs-12" *ngIf="mediaValues === 'video'">
         <video preload="metadata" #video class="video" *ngIf="webcamVideo === null"></video>
         <video preload="metadata" *ngIf="webcamVideo && mediaValues === 'video'" class="video" controls autoplay>
           <source [src]="webcamVideo"/>
         </video>
         <countup-timer *ngIf="recording === 'start'" class="my-timer"></countup-timer>
       </div>
     <div class="col-xs-3" *ngIf="webcamVideo === null"></div>
     <div *ngIf="mediaValues === 'audio'">
         <div class="col-xs-6"  >
             <div style="border: 1px solid #EEE;  padding-top: 24px;" *ngIf="recording === 'stop'"><img src="../../assets/images/record-j.jpg"  style="height: 160px; width: auto; padding: 10px 0 0 70px;" ></div>
             <div style="border: 1px solid #EEE;  padding-top: 24px;"*ngIf="recording === 'start'" ><img src="../../assets/images/record.gif" *ngIf="recording === 'start'" style="height: 160px; width: auto; padding: 10px 0 0 70px;"></div>
             <countup-timer *ngIf="recording === 'start'" class="my-timer" ></countup-timer>
             </div>
             <div class="clear"></div>
             <div class="col-xs-12" #video>
             <audio preload="metadata" autoplay controls *ngIf="webcamVideo && mediaValues === 'audio'" class="audio">
                 <source [src]="webcamVideo" type="audio/mp3">
             </audio>
             </div>
     </div>
    </div>

 </div>
 <div class="row">
 <div class="col-xs-12 mt-2">
     <button md-raised-button color="primary" class="btn btn-default btnspace" (click)="startRecording()" [disabled]="recordingDisable">Record</button>
     <button md-raised-button color="primary" class="btn btn-default btnspace" (click) ="stopRecording()">Stop</button>
     <button md-raised-button color="primary" class="btn btn-default btnspace" (click)="download()" [disabled]="!recordingDisable">Download</button>
 </div>
 </div>
