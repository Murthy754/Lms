<div class="forgot-bg">
  <div class="forgot-page">
    <div class="forgt-logo">
      <a [routerLink]="['/login']"><img src="../../assets/images/Overlay_Logo.png" alt="logo"/></a>
    </div>
    <div class="clear"></div>

    <form class="frgt-form"  [formGroup]="resetPasswordForm" name="passwordForm" (ngSubmit)="resetPassword()">
      <h3>Forgot Password ?</h3>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password"  formControlName="password" name="password" required autocomplete="off" style="margin-bottom: 20px;"/>
        <input type="text" class="form-control" placeholder="Confirm Password"  formControlName="confirmPassword" name="confirmPassword" required autocomplete="off"/>
          <!-- <p *ngIf="forgotPasswordForm.controls['email'].errors?.required" > Please enter Email Address</p>
          <p  *ngIf="forgotPasswordForm.controls['email'].errors?.email" class="error-msg">
            Please enter valid email address</p> -->
        <p *ngIf="message" class="error-msg">
          {{ message }}</p>
      </div>
      <button type="button submit" class="sign-in pull-left">CONFIRM</button>
      <button type="button" class="sign-in pull-right btn-bg-white" [routerLink] = "['/forgot']" >CANCEL</button>
    </form>

  </div>
</div>
